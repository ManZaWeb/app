<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Mario Alfonso Núñez</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="hero-main-container">
        <div class="hero-body">
            <h2>Asturian Natural Trails</h2>
            <span>Las mejores rutas de montaña para hacer senderismo</span>
        </div>
    </div>

    <h1>Contáctanos</h1>
    <div class="form-container">

        <form action="correcto.html" method="get" id="formulario" class="form">
            <input type="text" name="nombre" id="nombre" class="nombre" placeholder="Nombre">
            <input type="text" name="correo" id="correo" class="correo" placeholder="Correo electronico">

            <label for="solicitud">Solicitud de información adicional</label>
            <input type="radio" name="infoBtn" id="solicitud" class="solicitud" checked>

            <label for="ruta">Reserva de ruta</label>
            <input type="radio" name="infoBtn" id="ruta" class="ruta">

            <input type="submit" value="Info" class="btn" id="btn">

            <textarea name="msg" id="msg" class="msg" cols="30" rows="10" placeholder="Por favor, inserta un mensaje"></textarea>
            
            <input type="submit" value="Enviar" class="btn" id="btn">

            <ul id="areaErrores" class="areaErrores"></ul>
        </form>
    </div>
    
<script src="js/index.js"></script>    
</body>
</html>
